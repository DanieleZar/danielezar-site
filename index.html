[11:54, 11/01/2026] Daniele Zarlenga: <!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Contatti – Daniele Zarlenga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("INSERISCI_QUI_LA_TUA_PUBLIC_KEY");
    })();
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f7f8;
      padding: 20px;
    }
    .form-wrapper {
      max-width: 520px;
      margin: 0 auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    h2 {
      margin-bottom: 20px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #1f3d2b;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #173023;
    }
    #formMessage {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <h2>Richiedi informazioni</h2>

    <form id="contactForm">

      <input type="text" name="nome" placeholder="Nome e cognome" required>

      <input type="email" name="email" placeholder="Email" required>

      <input type="tel" name="telefono" placeholder="Telefono">

      <select name="azione" required>
        <option value="">Seleziona la richiesta</option>
        <option value="Vendere">Voglio vendere</option>
        <option value="Affittare">Voglio affittare</option>
      </select>

      <textarea name="messaggio" placeholder="Scrivi qui il tuo messaggio"></textarea>

      <button type="submit">Invia richiesta</button>
    </form>

    <div id="formMessage" style="display:none;"></div>
  </div>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const msgBox = document.getElementById("formMessage");
      msgBox.style.display = "block";
      msgBox.style.color = "#333";
      msgBox.innerHTML = "Invio in corso...";

      emailjs.sendForm(
        "service_rx3qo91",     // Service ID
        "template_e7tleok",   // Template ID
        this
      ).then(function() {

          msgBox.innerHTML = "<strong>Richiesta inviata con successo.</strong><br>Ti contatterò personalmente il prima possibile.";
          msgBox.style.color = "#1f3d2b";

          document.getElementById("contactForm").reset();

      }, function(error) {

          msgBox.innerHTML = "<strong>Errore nell’invio.</strong><br>Se il problema persiste, contattami direttamente a contatti@danielezarlenga.it.";
          msgBox.style.color = "#a00000";

          console.error("EmailJS error:", error);
      });
    });
  </script>

</body>
</html>
