<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Test EmailJS – Daniele Zarlenga</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- EMAILJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("QI5iw080SMexWj7VE");   // ✅ TUA PUBLIC KEY
    })();
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b2f33;
      color: #fff;
      padding: 40px;
      text-align: center;
    }
    .box {
      max-width: 500px;
      margin: 0 auto;
      background: rgba(255,255,255,0.08);
      padding: 30px;
      border-radius: 8px;
    }
    button {
      padding: 15px 25px;
      font-size: 16px;
      background: #8fbfc5;
      color: #0b2f33;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    #result {
      margin-top: 20px;
      font-size: 15px;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>TEST EMAILJS</h2>
    <p>Clicca il bottone per inviare una mail di prova.</p>

    <button onclick="testEmailJS()">INVIA TEST</button>

    <div id="result"></div>
  </div>

  <script>
    function testEmailJS() {
      const resultBox = document.getElementById("result");
      resultBox.innerHTML = "Invio in corso...";
      resultBox.style.color = "#fff";

      emailjs.send(
        "service_rx3qo91",      // ✅ SERVICE ID
        "template_e7tleok",    // ✅ TEMPLATE ID
        {
          nome: "TEST",
          email: "test@test.it",
          telefono: "000",
          azione: "Test automatico",
          messaggio: "Questo è un messaggio di prova da EmailJS."
        },
        "QI5iw080SMexWj7VE"     // ✅ PUBLIC KEY
      ).then(function () {

        resultBox.innerHTML =
          "<strong>TEST RIUSCITO.</strong><br>L’email è stata inviata correttamente.";
        resultBox.style.color = "#8fbfc5";

      }, function (error) {

        resultBox.innerHTML =
          "<strong>ERRORE.</strong><br>" + JSON.stringify(error);
        resultBox.style.color = "#ff6b6b";

        console.error("EmailJS error:", error);
      });
    }
  </script>

</body>
</html>
